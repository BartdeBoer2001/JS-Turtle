<script src="turtle.js"></script>
<script>
  var p = new Turtle(document.getElementById("mycanvas"));
  p.moveto(600, 350);
  p.penDown = true;

function Square(size){ //functie voor vierkanten
  for(var i = 0; i < 4; i++){
    p.forward(size);
    p.right(90);
  }
}

function zesHoek(size){ //functie voor zeshoeken
  for(var i = 0; i < 6; i++){
    p.forward(size);
    p.right(60);
  }
}

function achtHoek(size){ //functie voor achthoeken
  for(var i = 0; i < 8; i++){
    p.forward(size);
    p.right(45);
  }
}

for(var i = 0; i < 4; i++){

}

for(var i = 0; i < 8; i++){
  achtHoek(100);
  p.forward(50);
  p.left(45);
}

p.moveto(0,0)

}
